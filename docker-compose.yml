version: '3'

services:
  db:
    image: postgres:10.7-alpine
    restart: unless-stopped
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=rtd
      - POSTGRES_PASSWORD=rtd-password
      - POSTGRES_USER=rtd-user
      - POSTGRES_HOST=db
    networks:
      - readthedocs
  redis:
    image: redis:5.0.4-alpine
    restart: unless-stopped
    networks:
      - readthedocs
  elasticsearch:
    image: elasticsearch:6.7.0
    restart: unless-stopped
    volumes:
      - ./.data/elastic:/usr/share/elasticsearch/data
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - readthedocs
  web:
    image: readthedocs
    restart: unless-stopped
    volumes:
      - ./.data/rtd/builds:/readthedocs.org/user_builds
      - ./.data/rtd/public_web_root:/readthedocs.org/public_web_root
    ports:
      - 8000:8000
    environment:
      - RTD_ADMIN_USERNAME=rtd-admin
      - RTD_ADMIN_EMAIL=rtd-admin@example.com
      - RTD_DOMAIN=localhost:8000
    networks:
      - readthedocs
    depends_on:
      - db
      - redis
      - elasticsearch

networks:
  readthedocs:
